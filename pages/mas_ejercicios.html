            <p>
                <ul>
                    <input type="button" onclick="n = leerNumero()" value="Primer número" />

            </p>

                var n = 6;
                document.write("<p>")
                document.write("El factorial de " + n + " es " + factorial(n))
                document.write("</p>")
            </script>
